<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
    <title>Calculator Online</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/70002e4dc7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td><button>C</button></td>
          <td><button><</button></td>
          <td><button>/</button></td>
          <td><button>X</button></td>
        </tr>

        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>-</button></td>
        </tr>

        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>+</button></td>
        </tr>

        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td rowspan="2"><button class="btn-row">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button class="btn-column">0</button></td>
          <td><button>.</button></td>
        </tr>
      </table>
      
      </div>
    </div>

    <footer>
      <p>Desenvolvido por <a href="https://github.com/luiabdiel" target="_blank">Luiggi Abdiel</a>
        <a href="https://github.com/luiabdiel" class="icon" target="_blank"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
