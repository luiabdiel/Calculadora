<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
    <title>Calculator Online</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/70002e4dc7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td><button onclick="clean()">C</button></td>
          <td><button onclick="delet()"><</button></td>
          <td><button onclick="insert('/')">/</button></td>
          <td><button onclick="insert('*')">x</button></td>
        </tr>

        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button onclick="insert('-')">-</button></td>
        </tr>

        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button onclick="insert('+')">+</button></td>
        </tr>

        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="btn-row" onclick="calculate()">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button class="btn-column" onclick="insert('0')">0</button></td>
          <td><button onclick="insert('.')" onclick="insert('.')">.</button></td>
        </tr>
      </table>
      
      </div>
    </div>

    <footer>
      <p>Desenvolvido por <a href="https://github.com/luiabdiel" target="_blank">Luiggi Abdiel</a>
        <a href="https://github.com/luiabdiel" class="icon" target="_blank"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
